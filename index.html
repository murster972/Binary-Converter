<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Binary Converter 2.0
		</title>
		<link rel="stylesheet" type="text/Css" href="stylesheets/main_style.css"/>
		<script src="scripts/jquery-1.11.1.js" type="text/javascript"></script>
		<script src="scripts/jquery.animate-colors.js" type="text/javascript"></script>
		<script src="scripts/binary_conv.js" type="text/javascript"></script>
		<script src="scripts/opt_butns.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#input1").val("");
				$("#conv_output").val("");
			})

			function setbg(colour, id){
				$(id).animate({backgroundColor: colour}, 150);
			}
		</script>
	</head>
	<body>
		<div id = "main_center_container">
			<div id = "title_container">
				<p id = "title_txt"> 
					Text - Binary
				</p>
			</div>
			<div id = "input_one_container" class = "input_container">
				<textarea class = "input_style" id = "input1" onfocus = "setbg('#A0A0A0', '#input1')" onblur = "setbg('#D8D8D8', '#input1')"></textarea>
			</div>
			<div id = "input_two_container" class = "input_container">
				<textarea readonly class = "input_style" id = "conv_output" onfocus = "setbg('#A0A0A0', '#conv_output')" onblur = "setbg('#D8D8D8', '#conv_output')"></textarea>
			</div>
			<div id = "convert_opt_container">
				<div id = "convert_butn" class = "opt_butns">
					<p id = "convert_butn_txt" class = "opt_butns_txt">
						Convert
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
